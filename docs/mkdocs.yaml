site_name: protoc-gen-gorm
site_description: Generate GORM v2 Models and APIs from your .proto files.
site_author: Johannes Huning
site_url: https://complex64.github.io/protoc-gen-gorm/
repo_name: complex64/protoc-gen-gorm
repo_url: https://github.com/complex64/protoc-gen-gorm
edit_uri: edit/main/docs/docs/
theme:
  name: material
  language: en
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light Mode
      primary: black
      accent: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode
      primary: indigo
      accent: light blue
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
plugins:
  - git-revision-date
  - search
extra:
  generator: false
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets:
      base_path:
        - . # local
        - docs # repository
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      title: On This Page
      permalink: true
nav:
  - Introduction: index.md
  - Annotations: annotations.md
  - 'Automate with GitHub Actions and buf': automation.md
