name: Linters
on:
  push:
    tags:
      - v*
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/mkdocs.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/mkdocs.yml'
permissions:
  contents: read
jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17'

      - name: 'Run Linters Aggregator'
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          skip-go-installation: true
