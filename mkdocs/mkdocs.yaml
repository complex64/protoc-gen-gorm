site_name: protoc-gen-gorm
site_description: Generate GORM v2 Models and APIs from your .proto files.
site_author: Johannes Huning
site_url: https://complex64.github.io/protoc-gen-gorm/
repo_name: complex64/protoc-gen-gorm
repo_url: https://github.com/complex64/protoc-gen-gorm
edit_uri: edit/main/docs/docs/
theme:
  name: material
  language: en
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Light Mode
      primary: black
      accent: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Dark Mode
      primary: teal
      accent: teal
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
plugins:
  - git-revision-date
  - search
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownp.critic
  - pymdownp.caret
  - pymdownp.keys
  - pymdownp.mark
  - pymdownp.tilde
  - footnotes
  - admonition
  - pymdownp.highlight:
      anchor_linenums: true
  - pymdownp.inlinehilite
  - pymdownp.superfences
  - pymdownp.tabbed
  - pymdownp.snippets:
      base_path:
        - . # local
        - docs # repository
  - pymdownp.tasklist:
      custom_checkbox: true
  - toc:
      title: On This Page
      permalink: true
nav:
  - Introduction: indep.md
  - Options: options.md
  - 'Automate with GitHub Actions and buf': automation.md
